<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Paciente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <h2>Agregar Paciente</h2>
    <form id="pacienteForm" action="/submit-form" method="POST">
        <div class="mb-3">
            <label for="tipoDocumento" class="form-label">Tipo de Documento</label>
            <select class="form-select" id="tipoDocumento" name="tipo_documento" required>
                <option value="">Seleccione...</option>
                <option value="DNI">DNI</option>
                <option value="CNE">CNE</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="numeroDocumento" class="form-label">Número de Documento</label>
            <input type="text" class="form-control" id="numeroDocumento" name="numero_documento" required>
            <div class="invalid-feedback">El número de documento no es válido.</div>
        </div>

        <div class="mb-3">
            <label for="genero" class="form-label">Género</label>
            <select class="form-select" id="genero" name="genero" required>
                <option value="">Seleccione...</option>
                <option value="M">Masculino</option>
                <option value="F">Femenino</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="nombre" name="nombre" required>
            <div class="invalid-feedback">El nombre solo debe contener letras.</div>
        </div>

        <div class="mb-3">
            <label for="apellidos" class="form-label">Apellidos</label>
            <input type="text" class="form-control" id="apellidos" name="apellidos" required>
            <div class="invalid-feedback">Los apellidos solo deben contener letras.</div>
        </div>

        <div class="mb-3">
            <label for="direccion" class="form-label">Dirección</label>
            <input type="text" class="form-control" id="direccion" name="direccion" required>
        </div>

        <div class="mb-3">
            <label for="alergico" class="form-label">¿Alérgico?</label>
            <input type="text" class="form-control" id="alergico" name="alergico" required>
        </div>

        <div class="mb-3">
            <label for="grado" class="form-label">Grado</label>
            <input type="number" class="form-control" id="grado" name="grado" min="1" max="100" required>
            <div class="invalid-feedback">El grado debe estar entre 1 y 100.</div>
        </div>

        <div class="mb-3">
            <label for="edad" class="form-label">Edad</label>
            <input type="number" class="form-control" id="edad" name="edad" min="1" max="120" required>
        </div>

        <div class="mb-3">
            <label for="centroMedico" class="form-label">Centro Médico</label>
            <input type="text" class="form-control" id="centroMedico" name="centro_medico" required>
        </div>

        <button type="submit" class="btn btn-primary w-100">Agregar Paciente</button>
    </form>
</div>

<script src="index.js"></script>

</body>
</html>
